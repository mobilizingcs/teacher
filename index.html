<!DOCTYPE html>
<html>
<head>
<title>Teacher Class Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-sortable.css" rel="stylesheet" media="screen">


<script src="js/jquery.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-sortable.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/underscore.js"></script>
<script src="js/utf2ascii.js"></script>
<script src="js/ohmage.js"></script>


<script src="index.js"></script>

<style>
#class-select {
	margin-bottom: 120px;
}

select, #inputRoster {
	width: 240px;
}

#signoutbutton {
  width: 80px;
  margin-top: 30px;
  float: right;
}

.btn {
	width: 100px;
	margin-left: 20px;
}



</style>

</head>
<body>

	<!-- Part 1: Wrap all page content here -->
	<div id="wrap">

		<!-- Begin page content -->
		<div class="container">

		  <div class="row">
			  <div class="span10">
	        <div class="page-header">
	          <h1>Class Setup</h1>
	        </div>
	      </div>
      </div>

			<div class="row">
				<!--/span-->
				<div class="span12">

				  <p><i>Select a class, or create a new one, to get started. Visit the <a href="https://wiki.mobilizingcs.org/app/web/teacher">wiki help page</a> for more detailed instructions.</i></p>

					<div id="class-select">
						<legend>Select a Class</legend>
						<table class="table table-striped table-hover sortable" id="classtable">
							<thead>
								<tr>
									<th>Name</th>
									<th>URN</th>
									<td></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td> - </td>
									<td> - </td>
									<td> - </td>
								</tr>
							</tbody>
						</table>

					</div>


					<div id="class-create">
						<form class="form-horizontal">
							<fieldset>
								<legend>Create New Class</legend>


								<div class="control-group">
									<label class="control-label" for="inputQuarter">Semester</label>
									<div class="controls">
										<select id="inputQuarter">
											<!--<option value="2014:Fall">Fall 2014</option>-->
										</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="inputPeriod">Period</label>
									<div class="controls">
										<select id="inputPeriod">
											<option value="P1">P1</option>
											<option value="P2">P2</option>
											<option value="P3">P3</option>
											<option value="P4">P4</option>
											<option value="P5">P5</option>
											<option value="P6">P6</option>
											<option value="P7">P7</option>
											<option value="P8">P8</option>
										</select>

									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="inputSubject">Subject</label>
									<div class="controls">
										<select id="inputSubject">
											<option value="math">Math</option>
											<option value="science">Science</option>
											<option value="ecs">ECS</option>
											<option value="ids">IDS</option>
										</select>
										<button id="createbutton" class="btn btn-success"><i class="icon-plus-sign icon-white"></i> Create</button>
									</div>
								</div>

							</fieldset>
						</form>

					</div>

					<div id="class-delete">
						<form class="form-horizontal">
							<fieldset>
								<legend>Delete Class</legend>
								<div class="control-group">
									<div class="controls">
										<select id="inputClass"></select>
										<button id="deletebutton" class="btn btn-danger"><i class="icon-exclamation-sign icon-white"></i> Delete</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
