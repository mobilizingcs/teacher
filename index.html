<!DOCTYPE html>
<html>
<head>
<title>Teacher Class Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">


<script src="js/jquery.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/underscore.js"></script>
<script src="js/ohmage.js"></script>

<script src="index.js"></script>

<style>
#class-select {
	margin-bottom: 120px;
}

select, #inputRoster {
	width: 240px;
}

a, button {
	width: 100px;
	margin-left: 20px;
}


</style>

</head>
<body>

	<!-- Part 1: Wrap all page content here -->
	<div id="wrap">

		<!-- Begin page content -->
		<div class="container">

			<div class="page-header">
				<h1>Teacher Class Tool</h1>
			</div>

			<div class="row">
				<div class="span3">
					<div>
						<h3>Step 1</h3>
						
						<p><i>Select a class, or create a new one, to get started.</i></p>
					</div>
				</div>
				<!--/span-->
				<div class="span9">
				
					<div id="class-select">
						<legend>Select a Class</legend>
						<table class="table table-striped table-hover" id="classtable">
							<thead>
								<tr>
									<th>Name</th>
									<th>URN</th>
									<th>Select</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td> - </td>
									<td> - </td>
									<td> - </td>
								</tr>
							
							</tbody>
						</table>

					</div>
				

					<div id="class-create">
						<form class="form-horizontal">
							<fieldset>
								<legend>Create New Class</legend>
								
								<div class="control-group">
									<label class="control-label" for="inputSchool">School</label>
									<div class="controls">
										<select id="inputSchool">
											<option value="Brockton">Brockton</option>
											<option value="Brentwood">Brentwood</option>
										</select>
									</div>
								</div>								
								
								<div class="control-group">
									<label class="control-label" for="inputQuarter">Quarter / Semester</label>
									<div class="controls">
										<select id="inputQuarter">
											<option value="2013:Fall">Fall 2013</option>
											<option value="2014:Spring">Spring 2014</option>
										</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="inputPeriod">Period</label>
									<div class="controls">
										<select id="inputPeriod">
											<option value="P1">One</option>
											<option value="P2">Two</option>
											<option value="P3">Three</option>
											<option value="P4">Four</option>
											<option value="P5">Five</option>
											<option value="P6">Six</option>
											<option value="P7">Seven</option>
											<option value="P8">Eight</option>
										</select>
		
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="inputSubject">Subject</label>
									<div class="controls">
										<select id="inputSubject">
											<option value="math">Math</option>
											<option value="science">Science</option>
											<option value="ecs">ECS</option>
										</select>
										<button id="createbutton" class="btn btn-success"><i class="icon-plus-sign icon-white"></i> Create</button>												
									</div>
								</div>
																
							</fieldset>
						</form>
									
					</div>

					<div id="class-delete">
						<form class="form-horizontal">
							<fieldset>
								<legend>Delete Class</legend>
								<div class="control-group">
									<div class="controls">
										<select id="inputClass"></select>
										<button id="deletebutton" class="btn btn-danger"><i class="icon-exclamation-sign icon-white"></i> Delete</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
