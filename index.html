<!DOCTYPE html>
<html>
<head>
<title>Teacher Class Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/teacher.css" rel="stylesheet" media="screen">

<script src="js/jquery.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/underscore.js"></script>
<script src="js/ohmage.js"></script>

<script src="js/teacher.js"></script>

</head>
<body>

	<!-- Part 1: Wrap all page content here -->
	<div id="wrap">

		<!-- Begin page content -->
		<div class="container">

			<div class="page-header">
				<h1>Teacher Class Tool</h1>
			</div>

			<div class="row">
				<div class="span3">
					<div class="well sidebar-nav">
						<ul class="nav nav-list">
							<li class="nav-header">Classes</li>
							<li class="active"><a href="#class-create">Create</a></li>
							<li><a href="#class-delete">Delete</a></li>
							<li class="nav-header">Students</li>
							<li><a href="#">Add</a></li>
							<li><a href="#">Delete</a></li>
						</ul>
					</div>
					<!--/.well -->
				</div>
				<!--/span-->
				<div class="span9">

					<div id="class-create">
						<form class="form-horizontal">
							<fieldset>
								<legend>Create New Class</legend>
								<div class="control-group">
									<label class="control-label" for="inputYear">Year</label>
									<div class="controls">
										<select id="inputYear">
											<option value="2015">2015</option>
											<option value="2014">2014</option>
											<option value="2013">2013</option>
											<option value="2012">2012</option>
											<option value="2011">2011</option>
											<option value="2010">2010</option>
										</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="inputPeriod">Period</label>
									<div class="controls">
										<select id="inputPeriod">
											<option value="one">One</option>
											<option value="two">Two</option>
											<option value="three">Three</option>
											<option value="four">Four</option>
											<option value="five">Five</option>
											<option value="six">Six</option>
											<option value="seven">Seven</option>
											<option value="eight">Eight</option>
										</select>
		
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="inputSubject">Subject</label>
									<div class="controls">
										<select id="inputSubject">
											<option value="math">Math</option>
											<option value="science">Science</option>
											<option value="snack">Snack</option>
										</select>
										<button id="createbutton" class="btn btn-success">Create</button>												
									</div>
								</div>								
							</fieldset>
						</form>
					</div>

					<div id="class-delete">
						<form class="form-horizontal">
							<fieldset>
								<legend>Delete Class</legend>
								<div class="control-group">
									<div class="controls">
										<select id="inputClass"></select>
										<button id="deletebutton" class="btn btn-danger">Delete</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>



					<div id="student-add">

						<form class="form-horizontal">
							<fieldset>
								<legend>Add Students</legend>
								
<!-- 								<div class="control-group"> -->
<!-- 									<label class="control-label" for="inputRoster">Roster File</label> -->
<!-- 									<div class="controls"> -->
<!-- 										<input type="file" id="inputRoster"> <br /> -->
<!-- 									</div> -->
<!-- 								</div>								 -->

							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>

		<div id="push"></div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="muted credit">
				Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a>
				and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.
			</p>
		</div>
	</div>
</body>
</html>
